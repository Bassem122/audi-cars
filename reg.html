<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style3.css">
		
	</head>
	
	<body>
		
		
		
		
	
<section class="container ">
			<h1> Registeration </h1>
			<form  id="register-form">
				
				<label  >Your Name in Arabic</label>
				<input  type="text" name="name_ar" placeholder="" pattern="^[\u0621-\u064A ]+$" title="your name must be in Arabic character only" autocomplete="on" autofocus   >
				

				<label>Your Name in English</label>
				<input type="text" name="name_en" placeholder="" pattern="^[a-zA-Z ]+$" title="your name must be in English character only" autocomplete="on" >
				
				<label>Your Email</label>
				<input type="text" name="email" placeholder="name@domain-name.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="your email must be like that name@domain-name.com" autocomplete="on" >

				<label>Your Address</label>
				<input type="text" name="address" placeholder="Country, State, City, Street" pattern="^([\u0621-\u064A0-9\-, ]{3,})|([a-zA-Z0-9\-, ]{3,})+$" title="your address must be in English or Arabic characters only and at least 3 characters" autocomplete="on" >

				<label>Your Phone</label>
				<input type="text" name="phone" placeholder="+201..." pattern="^\+?\d{10,}$" title="your phone must be at least 10 digits" autocomplete="on" >

				<label>Your Password</label>
				<input type="password" name="password" placeholder="at least 8 characters" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" >

				<label>Confirm Password</label>
				<input type="password" name="confirm-password" placeholder="the same as password" pattern="^.{8,}$" title="confirm password must match the password" autocomplete="on" >

				<input type="checkbox" name="agree"title="you should agree all terms" >
				<a href="#"> I agree all terms  </a>

				<input type="submit" value="Register" title="Can't Register" data-content="you should match all validation first">
			
			</form>
			
			
			
			
		</section>


		
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
