	<body>
	  <h1> login 
	    <form> <br>
		  <label for="email" section class="make-1"> </section> Email:</label><br>
		    <input  id="email" name="email" placeholder="name@domain_name.com" pattern="^[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must be like name@domain_name.com" required autofocus autocomplete="on"><br>
		      <label for="password" section class="make-1"> </section>Password:</label><br>
		     <input type="password" id="password" name="password" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" > <br>
		   <button type="submit" >submit</button>	
	    </form>
	  </h1>
	</body>
